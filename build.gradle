plugins {
	id 'org.springframework.boot' version '2.5.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.scott'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

repositories {
	mavenCentral()
	maven { url "http://maven.springframework.org/release" }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	//runtimeOnly 'org.apache.derby:derby'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
	//H2-DB
	//testImplementation group: 'com.h2database', name: 'h2', version: '1.3.148'
	compile group: 'com.h2database', name: 'h2', version: '1.4.199'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '2.5.4'
	//implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '10.0.14'
	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-validation
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.6.2'


}

test {
	useJUnitPlatform()
}
