plugins {
	id 'org.springframework.boot' version '2.5.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.scott'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven { url "http://maven.springframework.org/release" }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation group: 'org.apache.derby', name: 'derby', version: '10.14.1.0'
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.10.Final'
	implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
	implementation group: 'commons-validator', name: 'commons-validator', version: '1.4.1'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	runtimeOnly 'org.apache.derby:derby'

	testImplementation('junit:junit:4.13.2')
}

test {
	useJUnitPlatform()
}
