databaseChangeLog:
  - changeSet:
      id: 1
      author: Seshu
      changes:
        - createTable:
            tableName: Employee
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: addressline1
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp